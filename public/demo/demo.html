<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Test Widget Embed</title>
    <script src="/widget.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f6f7f9;
      }

      .header {
        height: 60px;
        background: #ddd;
        display: flex;
        align-items: center;
        padding: 0 2rem;
        font-weight: bold;
        color: #555;
      }

      /* Layout base desktop */
      .container {
        display: flex;
        min-height: calc(100vh - 60px);
      }

      .sidebar {
        width: 220px;
        background-color: #e0e0e0;
        padding: 1.5rem;
        box-shadow: inset -1px 0 0 #ccc;
      }

      .widget-container {
        flex: 1;
        padding: 2rem;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      /* Responsive: schermi piccoli */
      @media (max-width: 800px) {
        .container {
          flex-direction: column;
          min-height: auto;
        }

        .sidebar {
          width: 100%;
          padding: 1rem;
          box-shadow: inset 0 -1px 0 #ccc;
          order: 1; /* appare sopra il widget */
        }

        .sidebar::before {
          content: 'üîç Filters';
          display: block;
          margin-bottom: 0.5rem;
          color: #444;
          font-weight: 600;
          text-align: center;
        }

        .widget-container {
          order: 2;
          padding: 1rem;
        }
      }

      finance-widget {
        display: block;
        background: white;
        width: 100%;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.05);
        border-radius: 0.5rem;
      }
    </style>
  </head>
